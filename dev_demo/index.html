<script>
    function SwitchButtons(buttonId) {
  var hideBtn, showBtn, menuToggle;
  if (buttonId == 'button1') {
    menuToggle = 'menu2';
    showBtn = 'button2';
    hideBtn = 'button1';
}

    menuToggle = 'menu1';
    showBtn = 'button3';

}

    menuToggle = 'menu3';
    showBtn = 'button2';

}

}
